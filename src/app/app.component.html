
<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav role="navigation">
        <mat-nav-list>
            <a mat-list-item (click)="sidenav.close()" routerLink="/crear">
                <mat-icon>create</mat-icon>
                <span class="ml-20">Crear rutina</span>
            </a>
            <a mat-list-item (click)="sidenav.close()" routerLink="/lista">
                <mat-icon>fitness_center</mat-icon>
                <span class="ml-20">Entrenar!</span>
            </a>
            <a mat-list-item> 
                <mat-icon>exit_to_app</mat-icon>
                <span class="ml-20">Salir</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header></app-header>
        <mat-toolbar></mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
